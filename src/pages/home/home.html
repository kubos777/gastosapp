<ion-header>
	<ion-navbar>
		<ion-title>
			Mis gastos
		</ion-title>
		<ion-buttons>
			<button ion-button icon-only (click)="addData()">
				<ion-icon name="add-circle"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Gastos</h2>
	<ion-list>
		<ion-item-sliding *ngFor="let expense of expenses;let i=index">
			<ion-item no-padding>
				<p>
					<span>{{expense.date}}</span>
					Tipo: {{expense.type}}<br>
				</p>
				<h3 item-end>
					Cantidad: $ {{expense.amount}}
				</h3>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="primary" (click)="editData(expense.rowid)">
					<ion-icon name="paper"></ion-icon>
				</button>
				<button ion-button color="danger" (click)="delete(expense.rowid)">
					<ion-icon name="trash"></ion-icon>
				</button>			
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-title>
			Balance: $ {{ balance }}
		</ion-title>
	</ion-toolbar>
</ion-footer>
